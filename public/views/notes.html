<div class="row debug">
    <div class="col-sm-12">
        <p>Debuginfo: {{ debuginfo }}</p>
    </div>
</div>

<div class="row">
    <div id="note-list" class="col-sm-12 col-md-5">
        <h2>Display all data objects from mongodb</h2>
        <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>
        <!-- LOOP OVER THE data IN $scope.data -->
        <div class="" style="margin-bottom:5px;" ng-repeat="notes in notes">
            <div class="btn btn-default"> {{ notes.title; }} </div>
            <div class="btn btn-default"> {{ notes.content; }} </div>
            <div class="btn btn-default"> {{ notes._id; }} </div>

            <div class="btn btn-danger" ng-click="deleteNote(notes._id)">Delete</div><br>
        </div>
    </div>


    <div id="note-form" class="col-sm-12 col-md-5">
        <h2>Add new data to Database</h2>
        <form>
            <div class="form-group">
                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                <input type="text" class="form-control text-left" placeholder="example data to add to database" ng-model="formData.content">
            </div>

            <!-- createData() WILL CREATE NEW data -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createNote()">Add Note</button>
        </form>
    </div>
</div>
