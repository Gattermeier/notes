<div class="row note" style="margin-top: 65px;">


    <div class="col-xs-12 col-sm-6 col-md-4 box">
        <h2><span class="fa fa-sign-in"></span> Login</h2>

        <!-- show any messages that come back with authentication
        <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
        <% } %>
-->


        <!-- LOGIN FORM -->
        <form action="/login" method="post">


            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-block btn-primary btn-lg">Login</button>
        </form>

        <hr>

        <p>Need an account? <a href="/register">Signup</a></p>
        <p>Or go <a href="/">home</a>.</p>

    </div>

</div>
