<div class="row note" style="margin-top: 65px;">


    <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="box text-center" style="min-height:55px; padding:9px; margin-bottom: 10px;">
            <a href="/login" class="btn btn-default" style="min-width:30%;"><span class="fa fa-user"></span> Login</a>
            <a href="/register" class="btn btn-default" style="min-width:30%;"><span class="fa fa-user"></span> Signup</a>
            <a target="_self" href="/logout" class="btn btn-default" style="min-width:30%;"><span class="fa fa-cab"></span> Logout</a>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #fff;  border-color: #ccc;">
                <h3 class="panel-title">
                    <input type="text" class="form-control text-left note-create-title" placeholder="Title" ng-model="formData.title">

                </h3>
            </div>
            <div class="panel-body">
                <textarea type="text" class="form-control text-left note-create-content" placeholder="You have to be logged in to post " ng-model="formData.content">
                </textarea>
            </div>
            <button type="submit" class="btn btn-block btn-primary btn-lg" style=" background-color: #fff; border: none; border-top:1px solid #ccc; color:#222; border-radius:0 0 4px 4px;" ng-click="createData()">Add Note</button>

        </div>
        <div class="box text-left" style="">
           <!-- <p>Debuginfo: {{ debuginfo }}<br></p>-->
            <p style="font-style: italic">A project by: {{ firstname }} {{ lastname }}<br>
                <a href="{{ web }}">{{ web }}</a>
            </p>

        </div>
    </div>

    <div class="" style="margin-bottom:5px;" ng-repeat="Data in data">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="panel panel-warning ">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ Data.title; }}</h3>
                </div>
                <div class="panel-body">
                    {{ Data.content }}
                    <div ng-hide="!Data.creator"><span style="color:#ccc; font-style: italic;">Created by: {{ Data.creator }} </span></div>
                </div>
                <div class="btn" ng-click="deleteData(Data._id)">Delete</div>
            </div>
        </div>


    </div>

</div>
